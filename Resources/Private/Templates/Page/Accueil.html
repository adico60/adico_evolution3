<f:layout name="Default" />
<f:section name="Main">

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <f:render partial="Navigation/Main" arguments="{_all}"/>
            </div>
            <div class="col-md-6" role="main">
                <div class="row">
                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '0'}" />
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '40'}" />
                    </div>
                    <div class="col-md-4">
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '41'}" />
                    </div>
                    <div class="col-md-4">
                        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '42'}" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <f:cObject typoscriptObjectPath="lib.dynamicContentSlide" data="{pageUid: '{data.uid}', colPos: '2'}" />
            </div>
        </div>
    </div>

</f:section>
